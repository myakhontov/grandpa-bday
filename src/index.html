<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>С Днём Рождения!</title>
</head>
<body>
    <section class="site">
        <div class="intro">
            <header class="birthday">С Днём Рождения!</header>
            <div class="present">
                <img class="present-cap" src="media/present-cap.png" alt="">
                <img class="present-bottom" src="media/present-bottom.png" alt="">
            </div>
            <div class="message">
                <h1 class="message-text">Нажмите на подарок, чтобы открыть!</h1>
            </div>
            <img class="arrow" src="media/arrow.png" alt="">
        </div>
        <div class="slides">
            <header class="title">Поздравляем с Днём Рождения нашего...</header>
            <div class="traits">
                <h1 class="trait left">мудрого</h1>
                <h1 class="trait right">смешного</h1>
                <h1 class="trait left">умного</h1>
                <h1 class="trait right">доброго</h1>
                <h1 class="trait middle">любимого дедушку!</h1>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
